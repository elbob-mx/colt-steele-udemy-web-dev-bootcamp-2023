<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
</head>

<body style="
      font-family: 'Courier New', Courier, monospace;
      background-color: lightgray;
      margin: 24px;
    ">
    <h1>Forms Demo</h1>
    <!-- This doesn't work coz "'type:'button'"  and outside form tag-->
    <button type="button">Useless coz outside the form</button>

    <!-- -----OUTSIDE FORM TAG ----- -->
    <form action="/salmon">
        <p>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" placeholder="username" />
        </p>

        <p>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="password" />
        </p>

        <button type="button">*Useless type button</button>

        <p>
            <label for="color">Pick your favourite color: </label>
            <input type="color" name="color" id="color" />
        </p>

        <!-- alternative input format (input inside label tag) -->
        <p>
            <label>Pick your lucky number:
                <input type="number" name="number" id="number" placeholder="number" min="0" max="10" />
            </label>
        </p>

        <!-- Regular submit button -->
        <button>Submit</button>

        <!-- Input that submits, but not the best practice -->
        <input type="submit" value="Click me" name="nonSubmit" id="nonSubmit" />
    </form>
    <hr />
    <!-- OUTSIDE FORM -->
    <button type="button">Useless outside form</button>
    <hr>

    <!-- Hijacking search -->
    <div style="background-color: #181818; padding: 20px; margin-top: 20px; border-radius: 15px;">

        <h2 style="margin-top: 0px; color: white;">Hack Lounge</h2>

        <h3 style="margin: 0px; color: ghostwhite;">Search Reddit</h3>
        <form action="https://www.reddit.com/search"
            style="background-color: orange; margin-bottom: 20px; padding: 15px; border-radius: 10px;">
            <input type="text" name="q">
            <button type="submit">Search Reddit</button>
        </form>

        <h3 style="margin: 0px; color: ghostwhite;">Search Google</h3>
        <form action="https://www.google.com/search"
            style="margin-top: 0px; background-color: dodgerblue; margin-bottom: 20px; padding: 15px; border-radius: 10px;">
            <input type="text" name="q">
            <button type="submit">Search Google</button>
        </form>

        <h3 style="margin: 0px; color: ghostwhite;">Search Youtube</h3>
        <form action="https://www.youtube.com/results"
            style="margin-top: 0px; background-color: orangered; margin-bottom: 20px; padding: 15px; border-radius: 10px;">
            <input type="text" name="search_query">
            <button type="submit">Search Youtube</button>
        </form>

    </div>

</body>

</html>
