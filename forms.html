<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
</head>

<body style="
      font-family: 'Courier New', Courier, monospace;
      background-color: lightgray;
      margin: 24px;
    ">
    <h1>Forms Demo</h1>
    <!-- This doesn't work coz "'type:'button'"  and outside form tag-->
    <button type="button">Useless coz outside the form</button>

    <!-- -----OUTSIDE FORM TAG ----- -->
    <form action="/salmon">
        <p>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" placeholder="username" />
        </p>

        <p>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="password" />
        </p>

        <button type="button">*Useless type button</button>

        <p>
            <label for="color">Pick your favourite color: </label>
            <input type="color" name="color" id="color" />
        </p>

        <!-- alternative input format (input inside label tag) -->
        <p>
            <label>Pick your lucky number:
                <input type="number" name="number" id="number" placeholder="number" min="0" max="10" />
            </label>
        </p>

        <!-- Regular submit button -->
        <button>Submit</button>

        <!-- Input that submits, but not the best practice -->
        <input type="submit" value="Click me" name="nonSubmit" id="nonSubmit" />
    </form>
    <hr />
    <!-- OUTSIDE FORM -->
    <button type="button">Useless outside form</button>
    <hr>

    <!-- Hijacking search -->
    <div style="background-color: #181818; padding: 20px; margin-top: 20px; margin-bottom: 20px; border-radius: 15px;">

        <h2 style="margin-top: 0px; color: white;">Hack Lounge</h2>

        <h3 style="margin: 0px; color: ghostwhite;">Search Reddit</h3>
        <form action="https://www.reddit.com/search"
            style="background-color: lightsalmon; margin-bottom: 20px; padding: 15px; border-radius: 10px;">
            <input type="text" name="q" placeholder="Seach anything">
            <button type="submit">Search Reddit</button>
        </form>

        <h3 style="margin: 0px; color: ghostwhite;">Search Google</h3>
        <form action="https://www.google.com/search"
            style="margin-top: 0px; background-color: lightblue; margin-bottom: 20px; padding: 15px; border-radius: 10px;">
            <input type="text" name="q" placeholder="Seach anything">
            <button type="submit">Search Google</button>
        </form>

        <h3 style="margin: 0px; color: ghostwhite;">Search Youtube</h3>
        <form action="https://www.youtube.com/results"
            style="margin-top: 0px; background-color: lightcoral; margin-bottom: 0px; padding: 15px; border-radius: 10px;">
            <input type="text" name="search_query" placeholder="Seach anything">
            <button type="submit">Search Youtube</button>
        </form>
    </div>

    <hr>

    <div>
        <h2 style="margin-top: 0px;">Checkboxes / Radio</h2>
        <form action="/guitars">
            <h3>Select your favourite guitar brand</h3>
            <p style="margin: 0px;">
                <label for="fender">Fender</label>
                <input type="radio" name="guitar" id="fender" value="fender" checked>

                <label for="gibson">Gibson</label>
                <input type="radio" name="guitar" id="gibson" value="gibson">

                <label for="ibanez">Ibanez</label>
                <input type="radio" name="guitar" id="ibanez" value="ibanez">

                <label for="reverend">Reverend</label>
                <input type="radio" name="guitar" id="reverend" value="reverend">
            </p>

            <div style="margin-top: 20px; margin-bottom: 20px;">
                <label for="amp" style="font-weight: bold;">Select your favourite amp brand</label>
                <select name="amp" id="amp">
                    <option value="fender">Fender</option>
                    <option value="engl">ENGL</option>
                    <option value="friedman" selected>Friedman</option>
                    <option value="evh">EVH</option>
                </select>
            </div>

            <p>
                <label for="gain" style="font-weight: bold;">How much gain (0-11):</label>
                <input type="range" id="gain" min="0" max="11" value="5" name="gain_level">
            </p>

            <p>
                <label for="requests">Any other requests?</label>
                <textarea name="requests" id="request" cols="50" rows="20"
                    placeholder="Write in here your requests..."></textarea>
            </p>

            <input type="checkbox" name="agree_tos" id="agree" checked>
            <label for="agree" style="font-weight: bold;">I agree everything everywhere all at
                once</label>

            <button>Submit</button>
        </form>
    </div>

</body>

</html>
