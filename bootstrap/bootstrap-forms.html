    <!-- EMAIL BS FORM -->
    <div class="container">
        <h1 class="display-3">Forms</h1>
        <!-- INPUTS -->
        <form class="m-3" action="#none">
            <div class="row bg-success-subtle p-3 rounded-3">

                <div class="col-lg-6 form-group">
                    <label class="fw-semibold fs-5" for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="write an email" required>
                </div>
                <div class="col-lg-6 form-group mt-4 mt-md-0">
                    <label class="fw-semibold fs-5" for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="write your password"
                        required>
                </div>
                <div class="col-lg-7 form-group mt-4">
                    <label class="fw-semibold fs-5" for="city">City:</label>
                    <input type="city" class="form-control" id="city" placeholder="Write the city you live in" required>
                </div>


                <!-- MULTIPLE OPTIONS -->
                <div class="col-6 form-group mt-4 col-lg-3">
                    <label class="fw-semibold fs-5 form-check-label" for="state">State:</label>
                    <select class="form-control" name="state" id="state" required>
                        <option value="New York">New York</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Jalisco">Jalisco</option>
                    </select>
                </div>

                <!-- ZIP CODE -->
                <div class="col-6 col-lg-2 form-group mt-4">
                    <label class="fw-semibold fs-5" for="city">Zip Code:</label>
                    <input type="text" name="zip" class="form-control" id="zip" pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$"
                        min="00001" max="99999" minlength="5" maxlength="5" placeholder="Zip code" required>
                </div>

                <!-- BS CHECKBOX -->
                <div class="form-check mt-4">
                    <input type="checkbox" class="form-check-input" value="" id="interested">
                    <label class="form-check-label" for="interested">I'm totally interested</label>
                </div>
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" value="" id="notinterested">
                    <label class="form-check-label" for="notinterested">I really don't wanna know
                        about this</label>
                </div>

                <!-- SWITCHES -->
                <div class="mt-4 bg-dark-subtle p-3 rounded-3 col-12">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            checked>
                        <label class="form-check-label" for="flexSwitchCheckDefault">I want my newsletter</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                            required>
                        <label class="form-check-label fw-semibold" for="flexSwitchCheckChecked">I
                            agree on the
                            TOS</label>
                    </div>
                </div>
                <!-- REGISTER BUTTON -->
                <div class="row justify-content-end">
                    <button class="btn btn-success col-md-2 mt-4" type="submit">Register</button>
                </div>
            </div>
        </form>

    <!-- BOOTSTRAP JS -->
    <script>const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const appendAlert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible bg-success border border-2 border-dark" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('liveAlertBtn')
        if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
                appendAlert('Browser saved passwords erased.')
            })
        }</script>


    <script>
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.oninput = () => {
                if (input.value.length > input.maxLength) input.value = input.value.slice(0, input.maxLength);
            };
        });
    </script>
