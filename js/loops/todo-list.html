<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body style="background-color: slategray; margin: 0; padding: 0; font-family: sans-serif;">
    <h1 style="margin-top: 250px; margin-bottom: 0; font-size: 72px;">ToDo List /</h1>
    <ul>
        <li>Type <span style="font-weight: bold;">'new'</span> to add a new task.</li>
        <li>Type <span style="font-weight: bold;">'list'</span> to list all tasks so far.</li>
        <li>Type <span style="font-weight: bold;">'delete'</span> to erase a task.</li>
        <li>Type <span style="font-weight: bold;">'quit'</span> to close the app.</li>
    </ul>

    <script src="todo-list.js"></script>
</body>

</html>
