<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body
    style="font-family: Arial, Helvetica, sans-serif; margin-top: 5%; margin-left: 15%; margin-right: 15%; background-color: #f2f2f2;">
    <nav style="width: 100%; padding: 20px; margin: 0px;">

        <a href="marathon-form.html">marathon registration /</a>

    </nav>

    <h1 style="margin: 0px;">Marathon Registration</h1>
    <hr>
    <div>

        <div id="google_translate_element"></div>
        <script type="text/javascript">// <![CDATA[
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
            }
            // ]]></script>
        <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            type="text/javascript"></script>

        <p style="margin-top: 50px; margin-bottom: 50px;"><strong>Welcome! </strong>Please fill this out so we can get
            you up and running.
        </p>
        <form action="/race-registration">
            <div>
                <p>
                    <label for="first"><strong>First Name: </strong></label>
                    <input type="text" name="first" id="first" required>
                </p>
                <p>
                    <label for="last"><strong>Last Name: </strong></label>
                    <input type="text" name="last" id="last" required>
                </p>
            </div>

            <h2 style="margin-top: 50px;">Select a race:</h2>

            <p>
                <input type="radio" name="race" id="funrun" value="fun-run" checked>
                <label for="funrun">Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
            </p>
            <p>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label>
            </p>
            <div>
                <h2 style="margin-top: 50px;">Personal info:</h2>
                <p>
                    <label for="email"><strong>Email: </strong></label>
                    <input type="email" id="email" pattern=".+@*\.*" size="30" style="margin-right: 10px;" required>
                </p>
                <p>
                    <label for="password"><strong>Password</strong> (min 8 characters. no special characters): </label>
                    <input type="password" name="password" minlength="8" id="password"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                </p>
                <p>
                    <label for="age"><strong>Select age group: </strong></label>
                    <select name="age" id="age" required>
                        <option value="kids">under 14</option>
                        <option value="14-17">14-17</option>
                        <option value="18-24">18-24</option>
                        <option value="25-40">25-30</option>
                        <option value="41-50">31-50</option>
                        <option value="51-plus">51+</option>
                    </select>
                </p>
            </div>

            <button>Register</button>
        </form>
    </div>


</body>

</html>
