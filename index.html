<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet Syntax On VS Code</title>
</head>

<body style="background-color: whitesmoke; font-family: monospace">
    <main style="padding: 2em">
        <h1 style="
          background-color: brown;
          font-family: monospace;
          color: #f5f5f5;
          padding: 0.5em;
          border-radius: 0.5rem;
          font-size: xx-large;
        ">
            Emmet on VS Code
        </h1>

        <!-- nav>ul>li.item$*5>a[href=http://www.google.com]{link $} -->
        <nav>
            <ul>
                <li class="item1"><a href="http://www.google.com">link 1</a></li>
                <li class="item2"><a href="http://www.google.com">link 2</a></li>
                <li class="item3"><a href="http://www.google.com">link 3</a></li>
                <li class="item4"><a href="http://www.google.com">link 4</a></li>
                <li class="item5"><a href="http://www.google.com">link 5</a></li>
            </ul>
        </nav>

        <hr />

        <!-- table #1 -->
        <!-- table>tr>td.background-color:lightgray{Animal $}*3 -->
        <table>
            <tr>
                <td class="background-color:lightgray; padding:10px;">Flora 1</td>
                <td class="background-color:lightgray; padding:10px;">Flora 2</td>
                <td class="background-color:lightgray; padding:10px;">Flora 3</td>
            </tr>

            <tr>
                <td class="background-color:lightgray; padding:10px;">Fauna 1</td>
                <td class="background-color:lightgray; padding:10px;">Fauna 2</td>
                <td class="background-color:lightgray; padding:10px;">Fauna 3</td>
            </tr>
        </table>

        <hr />

        <!-- table #2 -->
        <!-- table>tr>td[style=background-color:lightgray]{Animal $}*4 -->
        <table>
            <tr>
                <td style="background-color: lightgray">Fauna 1</td>
                <td style="background-color: lightgray">Fauna 2</td>
                <td style="background-color: lightgray">Fauna 3</td>
                <td style="background-color: lightgray">Fauna 4</td>
            </tr>

            <tr>
                <td style="background-color: burlywood">Flora 1</td>
                <td style="background-color: burlywood">Flora 2</td>
                <td style="background-color: burlywood">Flora 3</td>
                <td style="background-color: burlywood">Flora 4</td>
            </tr>
        </table>

        <hr />

        <!-- table #3 -->
        <table style="
          box-sizing: border-box;
          background-color: black;
          width: auto;
          width: 100%;
        ">
            <caption style="
            font-family: monospace;
            font-size: x-large;
            font-weight: 900;
            background-color: burlywood;
            color: black;
            padding-bottom: 10px;
            padding-top: 10px;
          ">
                Biology
            </caption>

            <!-- table head -->
            <thead>
                <tr>
                    <th rowspan="2" style="
                font-weight: 100;
                background-color: coral;
                font-weight: 900;
                padding: 10px;
              " scope="col">
                        Sample 1
                    </th>
                    <th colspan="2" style="
                font-weight: 100;
                background-color: coral;
                font-weight: 900;
                padding: 10px;
              " scope="col">
                        Sample 2
                    </th>
                    <th rowspan="2" style="
                font-weight: 100;
                background-color: coral;
                font-weight: 900;
                padding: 10px;
              " scope="col">
                        Sample 3 / Sample 5
                    </th>
                </tr>
                <tr>
                    <th style="
                font-weight: 100;
                background-color: lightcoral;
                font-weight: 900;
                padding: 10px;
              " scope="col">
                        <select name="samples" id="sample-select" style="border: none">
                            <option value=" sample a">Sample A</option>
                            <option value="sample b">Sample B</option>
                        </select>
                    </th>
                    <th style="
                font-weight: 100;
                background-color: lightcoral;
                font-weight: 900;
                padding: 10px;
              " scope="col">
                        <select name="samplesb" id="sampleb-select" style="border: none">
                            <option value="sample a">Sample C</option>
                            <option value="sample b">Sample D</option>
                        </select>
                    </th>
                </tr>
            </thead>

            <!-- table body -->
            <tbody style="padding: 10px">
                <tr>
                    <td style="background-color: lightgray; padding: 10px">Fauna 1</td>
                    <td style="background-color: lightgray; padding: 10px">Fauna 2</td>
                    <td style="background-color: lightgray; padding: 10px">Fauna 3</td>
                    <td style="background-color: lightgray; padding: 10px">Fauna 4</td>
                </tr>

                <tr>
                    <td style="background-color: lightgray; padding: 10px">Flora 1</td>
                    <td style="background-color: lightgray; padding: 10px">Flora 2</td>
                    <td style="background-color: lightgray; padding: 10px">Flora 3</td>
                    <td style="background-color: lightgray; padding: 10px">Flora 4</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
